<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Perfil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="../assets/css/perfilUsuario.css">
        <script src="../assets/js/redirecionar.js"></script>
    </head>
    <body onload="ctrlRedirecionar.redirecionarURL(false)">    
        <div class="main-content">
            <div class="profile-container"> 
               <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">U</div>
                        <h3 class="profile-name">Nome do Usuário</h3>
                        <div class="profile-email">usuario@exemplo.com</div>
                    </div>

                    <form method="post" action="atualizarUsuario.jsp">
                        <div class="profile-section">
                            <h4 class="section-title">Informações Pessoais</h4>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="div-campo-input mb-3">
                                        <i class="fas fa-user"></i>
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" value="">
                                            <label for="nome">Nome</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="div-campo-input mb-3">
                                        <i class="fas fa-user"></i>
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" value="">
                                            <label for="sobrenome">Sobrenome</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="div-campo-input mb-3">
                                <i class="fas fa-envelope"></i>
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" value="">
                                    <label for="email">E-mail</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="div-campo-input mb-3">
                                        <i class="fas fa-phone"></i>
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" value="">
                                            <label for="telefone">Telefone</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="div-campo-input mb-3">
                                        <i class="fas fa-calendar"></i>
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" value="">
                                            <label for="dataNascimento">Data de Nascimento</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="profile-section">
                            <h4 class="section-title">Alterar Senha</h4>

                            <div class="div-campo-input mb-3">
                                <i class="fas fa-lock"></i>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" placeholder="">
                                    <label for="senhaAtual">Senha Atual</label>
                                </div>
                            </div>

                            <div class="div-campo-input mb-3">
                                <i class="fas fa-lock"></i>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="novaSenha" name="novaSenha" placeholder="">
                                    <label for="novaSenha">Nova Senha</label>
                                </div>
                            </div>

                            <div class="div-campo-input mb-3">
                                <i class="fas fa-lock"></i>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="">
                                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                                </div>
                            </div>
                        </div>

                        <div class="profile-actions">
                            <button type="button" class="btn btn-logout" onclick="location.href='../loginUsuario/index.jsp'">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                            <button type="submit" class="btn btn-cadastro">
                                <i class="fas fa-save"></i> Atualizar Dados
                            </button>
                            <button type="button" class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.</p>
                        <div class="div-campo-input">
                            <i class="fas fa-lock"></i>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Digite sua senha">
                                <label for="confirmPassword">Digite sua senha para confirmar</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-delete btn-delete-modal" onclick="location.href='excluirUsuario.jsp'">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
