<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/loginCadastro.css">
  <link rel="stylesheet" href="../assets/css/fontePoppins.css">
</head>

<body>
  <div class="container poppins-regular">
    <div class="cadastro-container pulse">
      <div class="cadastro-header poppins-bold">
        <h2>Criar uma Conta</h2>
      </div>
      <div class="cadastro-body">
        <form method="post" action="cadastroUsuario.jsp">
          <div class="form-row">
            <div class="div-campo-input">
              <i class="fas fa-user"></i>
              <div class="form-floating">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
              </div>
            </div>

            <div class="div-campo-input">
              <i class="fas fa-user"></i>
              <div class="form-floating">
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                <label for="sobrenome">Sobrenome</label>
              </div>
            </div>
          </div>

          <div class="div-campo-input">
            <i class="fas fa-envelope"></i>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
              <label for="email">E-mail</label>
            </div>
          </div>

          <div class="div-campo-input">
            <i class="fas fa-phone"></i>
            <div class="form-floating">
              <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
              <label for="telefone">Telefone</label>
            </div>
          </div>

          <div class="div-campo-input">
            <i class="fas fa-calendar"></i>
            <div class="form-floating">
              <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>
              <label for="dataNascimento">Data de Nascimento</label>
            </div>
          </div>

          <div class="div-campo-input">
            <i class="fas fa-lock"></i>
            <div class="form-floating">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
              <label for="senha">Senha</label>
            </div>
          </div>

          <div class="div-campo-input">
            <i class="fas fa-lock"></i>
            <div class="form-floating">
              <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
              <label for="confirmarSenha">Confirmar Senha</label>
            </div>
          </div>

          <div class="form-check verificar-termos mb-4">
            <input class="form-check-input" type="checkbox" id="termos" name="termos" required>
            <label class="form-check-label poppins-regular" for="termos">
              Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
            </label>
          </div>

          <button type="submit" class="btn btn-cadastro mb-3 poppins-bold">CADASTRAR</button>

          <!-- <div class="cadastre-se-div">
            <span class="cadastre-se-text">OU CADASTRE-SE COM</span>
          </div>

          <div class="social-cadastro">
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
          </div> -->

          <div class="cadastro-footer poppins-regular">
              Já tem uma conta? <a href="../loginUsuario/index.jsp" class="poppins-bold">Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('erro') === 'email') {
        Swal.fire({
            icon: 'error',
            title: 'Erro',
            text: 'Este e-mail já está cadastrado!'
        });
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmarSenha').value;
        if (senha !== confirmarSenha) {
            e.preventDefault();
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: 'As senhas não coincidem!'
            });
            return false;
        }
    });
  </script>
</body>

</html>
