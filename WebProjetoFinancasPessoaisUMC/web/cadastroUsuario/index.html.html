<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="register-container pulse">
      <div class="register-header">
        <h2>CRIAR UMA CONTA</h2>
      </div>
      <div class="register-body">
        <form>
          <div class="form-row">
            <div class="floating-input">
              <i class="fas fa-user"></i>
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="Nome">
                <label for="firstName">Nome</label>
              </div>
            </div>

            <div class="floating-input">
              <i class="fas fa-user"></i>
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Sobrenome">
                <label for="lastName">Sobrenome</label>
              </div>
            </div>
          </div>

          <div class="floating-input">
            <i class="fas fa-envelope"></i>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="E-mail">
              <label for="email">E-mail</label>
            </div>
          </div>

          <div class="floating-input">
            <i class="fas fa-phone"></i>
            <div class="form-floating">
              <input type="tel" class="form-control" id="phone" placeholder="Telefone">
              <label for="phone">Telefone</label>
            </div>
          </div>

          <div class="floating-input">
            <i class="fas fa-calendar"></i>
            <div class="form-floating">
              <input type="date" class="form-control" id="birthDate" placeholder="Data de Nascimento">
              <label for="birthDate">Data de Nascimento</label>
            </div>
          </div>

          <div class="floating-input">
            <i class="fas fa-lock"></i>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Senha">
              <label for="password">Senha</label>
            </div>
          </div>

          <div class="floating-input">
            <i class="fas fa-lock"></i>
            <div class="form-floating">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha">
              <label for="confirmPassword">Confirmar Senha</label>
            </div>
          </div>

          <div class="form-check terms-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
            </label>
          </div>

          <button type="submit" class="btn btn-register mb-3">CADASTRAR</button>

          <div class="divider">
            <span class="divider-text">OU CADASTRE-SE COM</span>
          </div>

          <div class="social-register">
            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
          </div>

          <div class="register-footer">
            Já tem uma conta? <a href="login.html">Faça login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
